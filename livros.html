<style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;
            text-decoration: none;
            background-color: #141414;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Impede a rolagem */
        }

        .background-image {
            background-image: url("Menu - mobile/oo.jpg");
            background-size: cover;
            background-position: center;
            width: 100%;
            height: calc(100% - 70px); /* Subtrai a altura da barra de navegação */
            position: fixed;
            top: 70px; /* Altura da barra de navegação */
            left: 0;
            z-index: -1; /* Coloca o fundo atrás do conteúdo */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141414;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: aliceblue;
            height: 70px;
        }


    .nav-left {
        display: flex;
        align-items: center;
        /* alinha verticalmente */
        gap: 10px;
        /* espaçamento entre os elementos */
    }


    .nav-left h1 {
        margin: 0;
    }

    .nav-right img {
        max-height: 50px;
        max-width: 100%;
    }

    .cota {
        height: 100vh;
        margin-top: 100px;
        
    }

    .btnas {
        position: absolute !important;
        width: 33%;
        top: 47%;
        left: 50%;
        margin: 10% auto;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background-color: transparent;
        color: white;
        font-size: x-large;
        font-family: sans-serif;
        padding: 24% 3% 3% 3%;
        border: none;
        cursor: pointer;
        text-align: center;
        border-radius: 40px;
        z-index: 4;
    }

</style>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/edc0ec95f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-left" onclick="window.location.replace('index.html');">
            <i class="fa-regular fa-user"></i>
            <h3> Olá professor</h3>
        </div>

        <div class="nav-right">
            <img src="/Pg-Cotação-mobile/Grupo 10544.png" alt="Logo do site">

        </div>
    </nav>
    <div class="cota">
        <button id="meuBotao" class="btnas"></button>
        <img src="Menu - mobile/oo.jpg" alt="">
    </div>
</body>

</html>
<script>
    document.getElementById("meuBotao").addEventListener("click", function () {
        window.location.replace("teste.html");
    });

</script>
