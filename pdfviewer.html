<style>
    * {
        margin: 0;
        padding: 0;
    }

    #the-canvas {
        border: 1px solid black;
        direction: 5tr;
        width: 100%;
        height: 100%;
    }

    nav {
        background-color: #28a745;
        color: white;
        height: 5%;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }

    #toggle-sidebar {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 1.2em;
    }

    #nav-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        left: 50%;
        bottom: 50%;
        transform: translateX(-50%);
        width: 99%;
        max-width: 800px;
        color: black;
    }

    #nav-buttons>button {
        width: 50px;
    }

</style>
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<nav>
    <button id="toggle-sidebar">Menu</button>
    &nbsp; &nbsp;
    <span>Página: <span id="page_num"></span> / <span id="page_count"></span></span>
</nav>

<div id="nav-buttons">

    <button class="btn btn-outline-primary" id="prev">.</button>
    <button class="btn btn-outline-primary" id="next">.</button>
</div>

<canvas id="the-canvas"></canvas>

<script>
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    var url = 'pdf/ciências.pdf';

    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var pdfjsLib = window['pdfjs-dist/build/pdf'];

    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 0.8,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage(num) {
        pageRendering = true;
        // Using promise to fetch the page
        pdfDoc.getPage(num).then(function (page) {
            var viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF page into canvas context
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            var renderTask = page.render(renderContext);

            // Wait for rendering to finish
            renderTask.promise.then(function () {
                pageRendering = false;
                if (pageNumPending !== null) {
                    // New page rendering is pending
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        // Update page counters
        document.getElementById('page_num').textContent = num;
    }

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    /**
     * Displays previous page.
     */
    function onPrevPage() {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    }
    document.getElementById('prev').addEventListener('click', onPrevPage);

    /**
     * Displays next page.
     */
    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    }
    document.getElementById('next').addEventListener('click', onNextPage);

    /**
     * Asynchronously downloads PDF.
     */
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;

        // Initial/first page rendering
        renderPage(pageNum);
    });
    document.getElementById("toggle-sidebar").addEventListener("click", function () {
        window.location.replace("teste.html");
    });
</script>
